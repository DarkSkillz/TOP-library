<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>

<body>
    <img src="high-resolution-wood-background-mc5m7on7t7ung98b.jpg" alt="">
    <div id="bookcase">
        <div class="book" id="add-book">
            <div class="book-cover" id="add-book-cover">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M13,7H11V11H7V13H11V17H13V13H17V11H13V7Z" />
                </svg>
            </div>
        </div>

    </div>
    <div id="book-form">
        <svg id="cancel" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>Cancel</title>
            <path
                d="M20 6.91L17.09 4L12 9.09L6.91 4L4 6.91L9.09 12L4 17.09L6.91 20L12 14.91L17.09 20L20 17.09L14.91 12L20 6.91Z" />
        </svg>
        <p class="err" id="missing-info">Please provide missing information</p>
        <p class="err" id="invalid-type">File type invalid, please choose an image file</p>
        <form id="form">

            <div class="book-query">
                <label for="cover">Provide the cover of the book (optional)</label>
                <input type="file" name="cover" id="cover" accept="image/*">
            </div>

            <div class="check">
                <label for="check">Keep image</label>
                <input type="checkbox" name="check" id="check" checked>
            </div>

            <div class="book-query">
                <label for="title">Enter the book's title</label>
                <input type="text" name="title" id="title">
            </div>

            <div class="book-query">
                <label for="author">Enter the book's author</label>
                <input type="text" name="author" id="author">
            </div>

            <div class="book-query">
                <label for="genres">Enter the book's genres (optional)</label>
                <input type="text" name="genres" id="genres" placeholder="Separate by commas ,">
            </div>

            <div class="book-query">
                <label for="pages">Enter the book's page count (optional)</label>
                <input type="number" name="pages" id="pages">
            </div>

            <div class="book-query">
                <label for="rating">Rate the book (optional)</label>
                <select name="rating" id="rating">
                    <option value="None" id="default">None</option>
                    <option value="S">S</option>
                    <option value="A+">A+</option>
                    <option value="A">A</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B">B</option>
                    <option value="B-">B-</option>
                    <option value="C+">C+</option>
                    <option value="C">C</option>
                    <option value="C-">C-</option>
                    <option value="D+">D+</option>
                    <option value="D">D</option>
                    <option value="D-">D-</option>
                    <option value="F">F</option>
                </select>
            </div>

            <div class="book-query">
                <div class="radio">
                    <label for="read-status-read">Read</label>
                    <input type="radio" name="readS" id="read-status-read" value="Read">
                </div>
                <div class="radio">
                    <label for="read-status-not-read">Not Read</label>
                    <input type="radio" name="readS" id="read-status-not-read" value="Not Read" checked>
                </div>
            </div>

            <div class="book-query">
                <input type="submit" name="submit" id="submit-add" value="Add book">
            </div>

            <div class="book-query">
                <input type="submit" name="submit" id="submit-change" value="Save changes">
            </div>

        </form>
    </div>
</body>

</html>
