<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>

<body>
    <div id="bookcase">
        <!--! Debug only -->
        <div class="book">
            <svg class="remove-book" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>Remove book</title>
                <path
                    d="M13 19C13 20.1 13.3 21.12 13.81 22H6C4.89 22 4 21.11 4 20V4C4 2.9 4.89 2 6 2H7V9L9.5 7.5L12 9V2H18C19.1 2 20 2.89 20 4V13.09C19.67 13.04 19.34 13 19 13C15.69 13 13 15.69 13 19M22.54 16.88L21.12 15.47L19 17.59L16.88 15.47L15.47 16.88L17.59 19L15.47 21.12L16.88 22.54L19 20.41L21.12 22.54L22.54 21.12L20.41 19L22.54 16.88Z" />
            </svg>
            <div class="book-cover">
                <img src="default.png" class="hasCover">
                <ul class="genre-list">
                    <li class="genre">Horror</li>
                    <li class="genre">Thriller</li>
                    <li class="genre">Mystery</li>
                </ul>
                <span class="read-status">
                    <svg id="read" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>Read</title>
                        <path
                            d="M23.5,17L18.5,22L15,18.5L16.5,17L18.5,19L22,15.5L23.5,17M12,9A3,3 0 0,1 15,12A3,3 0 0,1 12,15A3,3 0 0,1 9,12A3,3 0 0,1 12,9M12,17C12.5,17 12.97,16.93 13.42,16.79C13.15,17.5 13,18.22 13,19V19.45L12,19.5C7,19.5 2.73,16.39 1,12C2.73,7.61 7,4.5 12,4.5C17,4.5 21.27,7.61 23,12C22.75,12.64 22.44,13.26 22.08,13.85C21.18,13.31 20.12,13 19,13C18.22,13 17.5,13.15 16.79,13.42C16.93,12.97 17,12.5 17,12A5,5 0 0,0 12,7A5,5 0 0,0 7,12A5,5 0 0,0 12,17Z" />
                    </svg>
                    <svg id="not-read" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>Not read</title>
                        <path
                            d="M22.54 16.88L20.41 19L22.54 21.12L21.12 22.54L19 20.41L16.88 22.54L15.47 21.12L17.59 19L15.47 16.88L16.88 15.47L19 17.59L21.12 15.47L22.54 16.88M12 9C10.34 9 9 10.34 9 12S10.34 15 12 15 15 13.66 15 12 13.66 9 12 9M12 17C9.24 17 7 14.76 7 12S9.24 7 12 7 17 9.24 17 12C17 12.5 16.9 13 16.77 13.43C17.46 13.16 18.21 13 19 13C20.12 13 21.17 13.32 22.07 13.85C22.43 13.27 22.74 12.65 23 12C21.27 7.61 17 4.5 12 4.5S2.73 7.61 1 12C2.73 16.39 7 19.5 12 19.5C12.35 19.5 12.69 19.5 13.03 19.45C13 19.3 13 19.15 13 19C13 18.21 13.16 17.46 13.43 16.77C13 16.9 12.5 17 12 17Z" />
                    </svg>
                </span>
                <span class="rating">A+</span>
                <span class="page-count">447</span>
            </div>

            <p class="book-author">Stephen King</p>
            <p class="book-title">The Shining</p>
        </div>

        <div class="book" id="add-book">
            <div class="book-cover" id="add-book-cover">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M13,7H11V11H7V13H11V17H13V13H17V11H13V7Z" />
                </svg>
            </div>
        </div>

    </div>
    <div id="book-form">
        <svg id="cancel" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>Cancel</title>
            <path
                d="M20 6.91L17.09 4L12 9.09L6.91 4L4 6.91L9.09 12L4 17.09L6.91 20L12 14.91L17.09 20L20 17.09L14.91 12L20 6.91Z" />
        </svg>
        <p class="err" id="missing-info">Please provide missing information</p>
        <p class="err" id="invalid-type">File type invalid, please choose an image file</p>
        <form id="form">

            <div class="book-query">
                <label for="cover">Provide the cover of the book (optional)</label>
                <input type="file" name="cover" id="cover" accept="image/*">
            </div>

            <div class="book-query">
                <label for="title">Enter the book's title</label>
                <input type="text" name="title" id="title">
            </div>

            <div class="book-query">
                <label for="author">Enter the book's author</label>
                <input type="text" name="author" id="author">
            </div>

            <div class="book-query">
                <label for="genres">Enter the book's genres (optional)</label>
                <input type="text" name="genres" id="genres" placeholder="Separate by commas ,">
            </div>

            <div class="book-query">
                <label for="pages">Enter the book's page count (optional)</label>
                <input type="number" name="pages" id="pages">
            </div>

            <div class="book-query">
                <label for="rating">Rate the book (optional)</label>
                <select name="rating" id="rating">
                    <option value="None" selected="true" id="default">None</option>
                    <option value="S">S</option>
                    <option value="A+">A+</option>
                    <option value="A">A</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B">B</option>
                    <option value="B-">B-</option>
                    <option value="C+">C+</option>
                    <option value="C">C</option>
                    <option value="C-">C-</option>
                    <option value="D+">D+</option>
                    <option value="D">D</option>
                    <option value="D-">D-</option>
                    <option value="F">F</option>
                </select>
            </div>

            <div class="book-query">
                <div class="radio">
                    <label for="read-status-read">Read</label>
                    <input type="radio" name="readS" id="read-status-read" value="Read">
                </div>
                <div class="radio">
                    <label for="read-status-not-read">Not Read</label>
                    <input type="radio" name="readS" id="read-status-not-read" value="Not Read" checked>
                </div>
            </div>

            <div class="book-query">
                <input type="submit" name="submit" id="submit" value="Add book">
            </div>

        </form>
    </div>
</body>

</html>
