<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>

<body>
    <div id="bookcase">

        <div class="book" id="add-book">
            <div class="book-cover" id="add-book-cover">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M13,7H11V11H7V13H11V17H13V13H17V11H13V7Z" />
                </svg>
            </div>
        </div>

    </div>
    <div id="book-form">
        <svg id="cancel" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>Cancel</title>
            <path
                d="M20 6.91L17.09 4L12 9.09L6.91 4L4 6.91L9.09 12L4 17.09L6.91 20L12 14.91L17.09 20L20 17.09L14.91 12L20 6.91Z" />
        </svg>
        <form id="form">

            <div class="book-query">
                <label for="cover">Provide the cover of the book (optional)</label>
                <input type="file" name="cover" id="cover" accept="image/*">
            </div>

            <div class="book-query">
                <label for="title">Enter the book's title</label>
                <input type="text" name="title" id="title" required>
            </div>

            <div class="book-query">
                <label for="author">Enter the book's author</label>
                <input type="text" name="author" id="author" required>
            </div>

            <div class="book-query">
                <input type="submit" name="submit" id="submit" value="Add book">
            </div>

        </form>
    </div>
</body>

</html>
